version: "3.5"

networks:
  traefik-public:
    external: true
  monumap-production:
    external: false
    driver: overlay
  monumap-staging:
    external: false
    driver: overlay

services:
  client:    
    image: "${CI_REGISTRY:-registry.gitlab.prforge.com}/${CI_PROJECT_PATH:-tudor/monumap}/client:${CI_COMMIT_SHORT_SHA:-latest}"
    ports:
      - "${SERVICE_PORT:-8080}"
    volumes:
      - ./client:/data
      # below is a shared folder between the host and the docker containers. we'll put images there - either at dev time, or uploaded through the backend
      # the :z is because https://stackoverflow.com/questions/44139279/docker-mounting-volume-with-permission-denied/44142648#44142648
      #- ${NGINX_SHARED_FOLDER:-/srv/monumap-staging}/images:/usr/share/nginx/html/images:z
      - ${NGINX_SHARED_FOLDER:-/srv/monumap-staging}/images:/data:z
      - /data/node_modules/
    environment: 
      - API_URL=server:8081
      - PORT=8080

    networks:
      - traefik-public
      - "monumap-${NETWORK:-staging}"
    depends_on:
       - server    
    restart: unless-stopped
    deploy:
      update_config:
        order: stop-first
      labels:
        - traefik.frontend.rule=Host:${EXTERNAL_URL:-monumap-staging.prforge.com}
        - traefik.enable=true
        - traefik.port=${SERVICE_PORT:-8080}
        - traefik.tags=${TRAEFIK_PUBLIC_TAG:-traefik-public}
        - traefik.docker.network=traefik-public
        # Traefik service that listens to HTTP
        - traefik.redirectorservice.frontend.entryPoints=http
        - traefik.redirectorservice.frontend.redirect.entryPoint=https
        # Traefik service that listens to HTTPS
        - traefik.webservice.frontend.entryPoints=https

  server:
    image: "${CI_REGISTRY:-registry.gitlab.prforge.com}/${CI_PROJECT_PATH:-tudor/monumap}/server:${CI_COMMIT_SHORT_SHA:-latest}"
    volumes:
      - ./server:/home/node
      - ${NGINX_SHARED_FOLDER:-/srv/monumap-staging}:/home/node/data:z
      - /home/node/node_modules/      
    restart: unless-stopped
    environment:
      PORT: 8081
    networks:
      - "monumap-${NETWORK:-staging}"
    deploy:
      update_config:
        order: stop-first
